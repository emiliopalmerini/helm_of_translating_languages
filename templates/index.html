<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='logo_corvi.PNG') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='logo_corvi.PNG') }}" class="icon" />
  <h3> Helm of Translating Languages 0.1 </h3>
  <form action="/" method="post">
    <input type="text" name="text" placeholder="Enter to-be-translated text" required />
    <input type="submit" value="Generate translation" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
